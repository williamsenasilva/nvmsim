version: "3.5"
services:
  # ***** SNIPER SERVICE *****
  sniper:
    build:
      dockerfile: ./src/dockerfiles/Dockerfile-sniper
      context: .
      args:
        SNIPER_PATH: ${SNIPER_PATH}
        PINPLAY_PATH: ${PINPLAY_PATH}
    image: nvmsim/sniper:latest
    container_name: sniper
    # restart: always
    privileged: true
    volumes:
      - ./src/entrypoints/entrypoint-sniper.sh:/usr/local/bin/entrypoint.sh
      - ./shared/logs:/nvmsim/logs
      - ./shared:/mnt/shared
    networks:
      - nvmsim-network
    ports:
      - "7200:7200"
    command:
      - entrypoint.sh
  # ***** NVMAIN SERVICE *****
  nvmain:
    build:
      dockerfile: ./src/dockerfiles/Dockerfile-nvmain
      context: .
    image: nvmsim/nvmain:latest
    container_name: nvmain
    # restart: always
    volumes:
      - ./src/entrypoints/entrypoint-nvmain.sh:/usr/local/bin/entrypoint.sh
      - ./src/nvmain/tracefile.nvt:/opt/nvmain/tracefile.nvt
      - ./shared:/mnt/shared
    depends_on:
      - sniper
    networks:
      - nvmsim-network
    ports:
      - "2000:2000"
    command:
      - entrypoint.sh
networks:
  nvmsim-network:
    driver: bridge
